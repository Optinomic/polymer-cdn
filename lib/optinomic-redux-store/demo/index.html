<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>optinomic-redux-store demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../optinomic-redux-store.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic optinomic-redux-store demo</h3>
        <demo-snippet>
            <dom-module id="optinomic-redux-store">
                <template>
                    <style>
                    :host {
                        display: block;
                    }
                    </style>
                    <h2>Nothing to display @ [[prop1]]</h2>
                </template>
                <script>
                Polymer({

                    is: 'optinomic-redux-store',

                    properties: {
                        prop1: {
                            type: String,
                            value: 'optinomic-redux-store',
                        },
                    },

                });
                </script>
            </dom-module>
        </demo-snippet>
    </div>
</body>

</html>
