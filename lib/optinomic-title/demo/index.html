<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>optinomic-title demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../optinomic-title.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div class="vertical-section-container ">
        <h3>Basic optinomic-title demo</h3>
        <demo-snippet>
            <template>
                <h3>Test</h3>
                <optinomic-title h1="Zufriedenheit" h2="Ein wichtiger Teil des biologischen, psychischen und sozialen Wohlbefindens" h3="V1.0"></optinomic-title>
                <h3>Patient</h3>
                <optinomic-title h1="Herr Muster Max" h2="Kronenstrasse 45, 7832 Zizers" h3="21.5.1973"></optinomic-title>
                <h3>Patient | Small</h3>
                <optinomic-title small h1="Herr Muster Small" h2="Kronenstrasse 45, 7832 Zizers" h3="21.5.1973"></optinomic-title>
                <h3>Without `h2`</h3>
                <optinomic-title h1="Ambulante" h3="Psychotherapie"></optinomic-title>
                <h3>Without `h2` & `h3`</h3>
                <optinomic-title h1="Psychotherapie"></optinomic-title>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
