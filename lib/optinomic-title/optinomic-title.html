<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<!--
`optinomic-title`
Basically a extended &lt;h1&gt; inside a Optinomic-App.

@demo demo/index.html 
-->
<dom-module id="optinomic-title">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
        :host {
            display: block;
            font-family: 'Roboto', sans-serif !important;
        }
        
        .title {
            margin-top: 48px;
            margin-bottom: 24px;
        }
        
        .title-h1 {
            font-size: 47.25px;
            font-weight: 300;
            color: #424242;
            margin: 0;
        }
        
        .title-h2 {
            font-size: 14.7px;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: #9E9E9E;
            margin-left: 2px;
            margin-top: -6.8px;
        }
        
        .title-h3 {
            font-size: 12.6px;
            font-weight: 300;
            letter-spacing: 0.02em;
            color: #BDBDBD;
            margin-left: 21px;
        }
        </style>
        <div class="title">
            <div class="layout horizontal center">
                <div>
                    <h1 class="title-h1">[[h1]]</h1>
                </div>
                <template is="dom-if" if="[[h3]]">
                    <div class="flex">
                        <p class="title-h3">[[h3]]</p>
                    </div>
                </template>
            </div>
            <template is="dom-if" if="[[h2]]">
                <p class="title-h2">[[h2]]</p>
            </template>
        </div>
        </body>
    </template>
    <script>
    Polymer({
        is: 'optinomic-title',

        _init: function() {},

        properties: {
            h1: {
                type: String,
                value: "Optinomic"
            },
            h2: {
                type: String,
                value: null
            },
            h3: {
                type: String,
                value: null
            },

        },

        ready: function() {
            this._init();
        },
    });
    </script>
</dom-module>
