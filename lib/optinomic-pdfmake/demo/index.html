<!doctype html>
<html lang="en">

<head>

    <title>optinomic-pdfmake demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-input/paper-textarea.html">
    <link rel="import" href="../optinomic-pdfmake.html">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>
<dom-module id="optinomic-demo-run">
    <template>
        <style include="iron-flex iron-flex-alignment">
         :host {
            display: block;
        }

        .demo_container {
            padding: 48px;
            background-color: #EEEEEE;
            border-style: solid;
            border-width: 1px;
            border-color: #E0E0E0;
        }

        .element_container {
            background-color: #FFFFFF;
            border-style: solid;
            border-width: 1px;
            border-color: #E0E0E0;
        }
        </style>
        <template is="dom-if" if="[[_d]]">
            <div class="element_container">
                <optinomic-pdfmake header-left="{{headerLeft}}" header-right="{{headerRight}}" footer-left="{{footerLeft}}" document-title="{{documentTitle}}" content="{{content}}"></optinomic-pdfmake>
            </div>
            <div>&nbsp;</div>
            <div class="element_container">
                <optinomic-pdfmake header-left="{{headerLeft}}" header-right="{{headerRight}}" footer-left="{{footerLeft}}" document-title="{{documentTitle}}" content="{{content}}" loading-string="2 von 7" hide-logo></optinomic-pdfmake>
            </div>
            <div>&nbsp;</div>
            <div class="demo_container">
                <h3>pdfmake - Demo:</h3>
                <button on-tap="_setDemoContent">Demo - Content setzen</button>
                <paper-input label="Document Title" value="{{documentTitle}}"></paper-input>
                <paper-input label="Header Left" value="{{headerLeft}}"></paper-input>
                <paper-input label="Header Right" value="{{headerRight}}"></paper-input>
                <paper-textarea label="Content" value="{{content}}" auto-focus></paper-textarea>
            </div>
        </template>
    </template>
